<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search city" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="location-data-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-text">Jakarta</h4>
          </div>
          <h5 class="current-date-text reg-text">Wed 07 Aug</h5>
        </div>

        <div class="weather-summary-container">
          <img src="assets/weather/clouds.svg" />
          <div class="weather-summary-info">
            <h1 class="temp-text">29°C</h1>
            <h3 class="condition-text reg-text">Clouds</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="reg-text">Humidity</h5>
              <h5 class="humidity-val-text">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="reg-text">Humidity</h5>
              <h5 class="humidity-val-text">55%</h5>
            </div>
          </div>
        </div>
        <div class="forcast-items-container">
          <div class="forcast-item">
            <h5 class="forcast-item-date reg-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-temp">29°C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-date reg-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-temp">29°C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-date reg-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-temp">29°C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-date reg-text">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg" />
            <h5 class="forcast-item-temp">29°C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img src="assets/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="reg-text">Find out the weather conditions of the city</h4>
        </div>
      </section>
      <section class="not-found section-message" style="display:none">
        <img src="assets/message/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="reg-text">Find out the weather conditions of the city</h4>
        </div>
      </section>
    </main>
  </body>
</html>
